# ===========================================
# Rick and Morty BackEnd API Configuration
# ===========================================

# Server Configuration
server.port=8085
server.servlet.context-path=/
spring.application.name=RickAndMorty

# ===========================================
# Actuator Configuration (Para Health Checks)
# ===========================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.health.defaults.enabled=true
management.endpoint.health.probes.enabled=true

# Custom info endpoint
management.info.env.enabled=true
info.app.name=Rick and Morty BackEnd API
info.app.description=API Backend para gestión de personajes de Rick and Morty
info.app.version=v1
info.app.group=com.rockgustavo

# ===========================================
# Logging Configuration
# ===========================================
logging.level.com.rockgustavo=INFO
logging.level.org.springframework=WARN
logging.level.org.apache=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# ===========================================
# Web Configuration
# ===========================================
spring.web.resources.add-mappings=true
server.error.include-message=always
server.error.include-binding-errors=always

# Forzar UTF-8
spring.web.encoding.charset=UTF-8
spring.web.encoding.enabled=true
spring.web.encoding.force=true

# ===========================================
# JSON Configuration
# ===========================================
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.indent-output=true

# ===========================================
# Profile Specific Configurations
# ===========================================

# Development Profile
spring.config.activate.on-profile=dev
logging.level.org.springframework.web=DEBUG
